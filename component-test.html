<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Regular Svelte Component Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .test-header {
            background: #2e7d32;
            color: white;
            padding: 16px 20px;
            margin-bottom: 20px;
        }
        .test-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .test-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
        }
        #app {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>ðŸ§ª Admin Panel Component Test</h1>
        <p>Testing the AdminPanel as a regular Svelte component</p>
    </div>
    
    <!-- Container for the Svelte app -->
    <div id="app"></div>
    
    <script type="module">
        import AdminPanel from '/src/lib/AdminPanel.svelte';
        
        console.log('Creating AdminPanel component...');
        
        try {
            const app = new AdminPanel({
                target: document.getElementById('app')
            });
            console.log('AdminPanel component created successfully:', app);
        } catch (error) {
            console.error('Error creating AdminPanel component:', error);
            document.getElementById('app').innerHTML = `
                <div style="padding: 20px; background: #ffebee; margin: 20px; border-radius: 8px; color: #c62828;">
                    <h3>Error Loading Admin Panel</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
